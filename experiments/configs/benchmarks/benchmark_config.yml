# benchmark_config.yml

experiment:
  script: "experiments/load_gp_lightning_train.py"

models:
  - tnp
  - tnp_l

context_target:
  start: 1000
  end: 10000
  step: 1000

benchmark_settings:
  batch_size: 8
  batches_to_measure: 3
  epochs: 1

# These parameters replace the external loader config file.
# They will be passed as command-line overrides.
loader_params:
  train_params:
    samples_per_epoch: 16000 # overridden by benchmark logic
    batch_size: 8            # overridden by benchmark logic
  
  val_params:
    samples_per_epoch: 4096
    batch_size: 8

  params:
    dim_x: 1
    dim_y: 1
    nc: 10000 # overridden by loop
    nt: 10000 # overridden by loop

  misc:
    project: test-loading-pregenerated-gps
    gp_folder: experiments/datasets/nc_10_000_2000_batches_reversed
    eval_name: test
    seed: 1
    only_plots: False
    num_plots: 0
    subplots: True
    savefig: False
    logging: False
    plot_interval: 100
    check_val_every_n_epoch: 100