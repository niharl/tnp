generators:
  train:
    _target_: tnp.data.gp.ReversedContextGPGenerator
    dim: ${params.dim_x}
    kernel:
      - ${rbf_kernel}
      - ${matern12_kernel}
      - ${matern32_kernel}
      - ${matern52_kernel}
      - ${periodic_kernel}
    noise_std: 0.1
    min_nc: 1
    max_nc: 64
    min_nt: 1
    max_nt: 64
    context_range: ${params.context_range}
    target_range: ${params.target_range}
    samples_per_epoch: 16_000
    batch_size: 8
    same_targets: ${params.same_targets}
    shared_noise: ${params.shared_noise}
    bidirectional_reversal: ${params.bidirectional_reversal}
    sort_xs: ${params.sort_xs} # Needs to be sorted if using Mamba encoder
  val:
    _target_: tnp.data.gp.ReversedContextGPGenerator
    dim: ${params.dim_x}
    kernel:
      - ${rbf_kernel}
      - ${matern12_kernel}
      - ${matern32_kernel}
      - ${matern52_kernel}
      - ${periodic_kernel}
    noise_std: 0.1
    min_nc: 1
    max_nc: 64
    min_nt: 1
    max_nt: 64
    context_range: ${params.context_range}
    target_range: ${params.target_range}
    samples_per_epoch: 4096
    batch_size: 8
    deterministic: True
    same_targets: ${params.same_targets}
    shared_noise: ${params.shared_noise}
    bidirectional_reversal: ${params.bidirectional_reversal}
    sort_xs: ${params.sort_xs}
  test:
    _target_: tnp.data.gp.ReversedContextGPGenerator
    dim: ${params.dim_x}
    kernel:
      - ${rbf_kernel}
      - ${matern12_kernel}
      - ${matern32_kernel}
      - ${matern52_kernel}
      - ${periodic_kernel}
    noise_std: 0.1
    min_nc: 1
    max_nc: 64
    min_nt: 1
    max_nt: 64
    context_range: ${params.context_range}
    target_range: ${params.target_range}
    samples_per_epoch: 4096
    batch_size: 8
    deterministic: True
    same_targets: ${params.same_targets}
    shared_noise: ${params.shared_noise}
    bidirectional_reversal: False
    sort_xs: ${params.sort_xs}
rbf_kernel:
  _target_: tnp.networks.gp.RBFKernel
  _partial_: True
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

matern12_kernel:
  _target_: tnp.networks.gp.MaternKernel
  _partial_: True
  nu: 0.5
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

matern32_kernel:
  _target_: tnp.networks.gp.MaternKernel
  _partial_: True
  nu: 1.5
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

matern52_kernel:
  _target_: tnp.networks.gp.MaternKernel
  _partial_: True
  nu: 2.5
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

periodic_kernel:
  _target_: tnp.networks.gp.PeriodicKernel
  _partial_: True
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}
  min_log10_period: ${params.min_log10_period}
  max_log10_period: ${params.max_log10_period}


params:
  dim_x: 1
  dim_y: 1
  context_range: [[-4.0, 0.0]]
  target_range: [[0.0, 4.0]]
  min_log10_lengthscale: -1.0
  max_log10_lengthscale: 0.0
  min_log10_period: 0
  max_log10_period: 0.301
  same_targets: True
  shared_noise: True
  bidirectional_reversal: True
  sort_xs: True

misc:
  project: fixed-reversal-exact-500-epochs
  eval_name: eval
  eval_folder: eval_nc_200
  seed: 1
  only_plots: True
  num_plots: 20
  subplots: True
  savefig: False
  logging: True
  plot_interval: 1
  check_val_every_n_epoch: 10
  plot_gt: False
  plot_reversal: False
  plot_x_range: [-4.0, 4.0]