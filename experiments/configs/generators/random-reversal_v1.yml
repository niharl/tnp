generators:
  train:
    _target_: tnp.data.gp.RandomReversalGPGeneratorv2
    dim: ${params.dim_x}
    kernel:
      - ${rbf_kernel}
      - ${matern12_kernel}
      - ${matern32_kernel}
      - ${matern52_kernel}
      - ${periodic_kernel}
    noise_std: 0.1
    min_nc: 32
    max_nc: 64
    min_nt: 32
    max_nt: 64
    context_range: ${params.context_range}
    target_range: ${params.target_range}
    reversal_range: ${params.reversal_range}
    priming_frac_range: ${params.priming_frac_range}
    samples_per_epoch: 16_000
    batch_size: 8
    same_targets: True
    shared_noise: True
    bidirectional_reversal: ${params.bidirectional_reversal}
    context_in_targets: ${params.context_in_targets}
  val:
    _target_: tnp.data.gp.RandomReversalGPGeneratorv2
    dim: ${params.dim_x}
    kernel:
      - ${rbf_kernel}
      - ${matern12_kernel}
      - ${matern32_kernel}
      - ${matern52_kernel}
      - ${periodic_kernel}
    noise_std: 0.1
    min_nc: 32
    max_nc: 64
    min_nt: 32
    max_nt: 64
    context_range: ${params.context_range}
    target_range: ${params.target_range}
    reversal_range: ${params.reversal_range}
    priming_frac_range: ${params.priming_frac_range}
    samples_per_epoch: 4096
    batch_size: 8
    deterministic: True
    same_targets: True
    shared_noise: True
    bidirectional_reversal: ${params.bidirectional_reversal}
    context_in_targets: ${params.context_in_targets}
  test:
    _target_: tnp.data.gp.RandomReversalGPGeneratorv2
    dim: ${params.dim_x}
    kernel:
      - ${rbf_kernel}
      - ${matern12_kernel}
      - ${matern32_kernel}
      - ${matern52_kernel}
      - ${periodic_kernel}
    noise_std: 0.1
    min_nc: 64
    max_nc: 64
    min_nt: 128
    max_nt: 128
    context_range: ${params.context_range}
    target_range: ${params.target_range}
    reversal_range: ${params.reversal_range}
    priming_frac_range: [0.0, 0.0]
    samples_per_epoch: 4096
    batch_size: 8
    deterministic: True
    same_targets: True
    shared_noise: True
    bidirectional_reversal: ${params.bidirectional_reversal}
    context_in_targets: ${params.context_in_targets}

rbf_kernel:
  _target_: tnp.networks.gp.RBFKernel
  _partial_: True
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

matern12_kernel:
  _target_: tnp.networks.gp.MaternKernel
  _partial_: True
  nu: 0.5
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

matern32_kernel:
  _target_: tnp.networks.gp.MaternKernel
  _partial_: True
  nu: 1.5
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

matern52_kernel:
  _target_: tnp.networks.gp.MaternKernel
  _partial_: True
  nu: 2.5
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

periodic_kernel:
  _target_: tnp.networks.gp.PeriodicKernel
  _partial_: True
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}
  min_log10_period: ${params.min_log10_period}
  max_log10_period: ${params.max_log10_period}


params:
  dim_x: 1
  dim_y: 1
  context_range: [[-4.0, 4.0]]
  target_range: [[-4.0, 4.0]]
  priming_frac_range: [0.0, 1.0]
  reversal_range: [0.0, 1.0]
  min_log10_lengthscale: -0.602
  max_log10_lengthscale: 0.0
  min_log10_period: 0
  max_log10_period: 0.301
  bidirectional_reversal: False
  context_in_targets: False

misc:
  project: random-reversal-with-priming
  eval_name: test
  seed: 1
  only_plots: True
  num_plots: 10
  subplots: True
  savefig: False
  logging: True
  plot_gt: True
  plot_reversal: True
  plot_interval: 1
  check_val_every_n_epoch: 10
  plot_x_range: [-4.0, 4.0]