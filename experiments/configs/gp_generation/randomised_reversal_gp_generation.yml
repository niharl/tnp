generator:
  _target_: tnp.data.gp.RandomReversalGPGenerator
  dim: ${params.dim_x}
  kernel:
    - ${rbf_kernel}
    - ${matern12_kernel}
    - ${matern32_kernel}
    - ${matern52_kernel}
    - ${periodic_kernel}
  noise_std: 0.1
  min_nc: 100
  max_nc: 100
  min_nt: 100
  max_nt: 100
  context_range: ${params.context_range}
  target_range: ${params.target_range}
  reversal_range: ${params.reversal_range}
  priming_frac: ${params.priming_frac}
  samples_per_epoch: 16_000
  batch_size: 8

rbf_kernel:
  _target_: tnp.networks.gp.RBFKernel
  _partial_: True
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

matern12_kernel:
  _target_: tnp.networks.gp.MaternKernel
  _partial_: True
  nu: 0.5
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

matern32_kernel:
  _target_: tnp.networks.gp.MaternKernel
  _partial_: True
  nu: 1.5
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

matern52_kernel:
  _target_: tnp.networks.gp.MaternKernel
  _partial_: True
  nu: 2.5
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}

periodic_kernel:
  _target_: tnp.networks.gp.PeriodicKernel
  _partial_: True
  ard_num_dims: ${params.dim_x}
  min_log10_lengthscale: ${params.min_log10_lengthscale}
  max_log10_lengthscale: ${params.max_log10_lengthscale}
  min_log10_period: ${params.min_log10_period}
  max_log10_period: ${params.max_log10_period}


params:
  dim_x: 1
  dim_y: 1
  context_range: [[-4.0, 0.0]]
  target_range: [[0.0, 4.0]]
  reversal_range: [-1.0, 0.0]
  priming_frac : 0.2
  min_log10_lengthscale: -0.602
  max_log10_lengthscale: 0
  min_log10_period: 0.301
  max_log10_period: 0.301
  total_batches: 10


misc:
  project: bulk_reversed_gp_generation
  seed: 1
  num_plots: 10
  subplots: False
  savefig: False
  logging: True
  plot_interval: 10
  check_val_every_n_epoch: 10
